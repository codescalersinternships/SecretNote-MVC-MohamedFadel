
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <section>
            <p class="message-error">Oops! The page you're looking for doesn't exist.</p>
            <p>It seems you've ventured into uncharted territory. Don't worry, it happens to the best of us!</p>
        </section>
        <p><a href="{% url 'index' %}" class="btn">Back to Home</a></p>
    </div>
</body>
</html>
